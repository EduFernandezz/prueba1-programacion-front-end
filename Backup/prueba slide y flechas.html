<html>
<head>
<style>
*{
    box-sizing: border-box;
}

body{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.mySlides{
    display: none;
}

img{
    vertical-align: middle;
}

.slideshow-container{

    max-width: 80%;
    position: relative;
    margin: auto;
}

.prev, .next{
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    
}

.next{
    right: 0;
    border-radius: 3px 0 0 3px;

}

.prev:hover, .next:hover{
    background-color: rgba(0, 0,0, 0.8);
}

.text{
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    width: 100%;
    text-align: center;
    bottom: 8px;

}

.numbertext{
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
}

.dot{
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;

}

.active, .dot:hover{
    background-color: #717171;
}




</style>
</head>
<body>
	<div class="slideshow-container">
    	<div class="mySlides fade">
        	<div class="numbertext"> 1 / 3</div>
            <img src="https://outletpark.cl/wp-content/uploads/2022/03/BANNER-WEB-HORARIOS-MARZO-1.jpg">
            <div class="text">Caption text</div>
        
        </div>
        
        <div class="mySlides fade">
        	<div class="numbertext"> 2 / 3</div>
            <img src="https://outletpark.cl/wp-content/uploads/2022/03/BANNER-WEB-HORARIOS-MARZO-1.jpg">
            <div class="text">Caption text</div>
        
        </div>
        
        <div class="mySlides fade">
        	<div class="numbertext"> 3 / 3</div>
            <img src="https://outletpark.cl/wp-content/uploads/2022/03/BANNER-WEB-HORARIOS-MARZO-1.jpg">
            <div class="text">Caption text</div>
        
        </div>
        
        <!--BOTONES PARA EL CAMBIO DE IMAGENES DE LA PORTADA SIN FUNCION POR QUE NO HEMOS TRABJADO
        EN JAVASCRIPT AUN-->
        <a class="prev" oneclick="plusSlide(-1)">&#10094;<!--TIPO DE FLECHA--></a>
        <a class="prev" oneclick="plusSlide(1)">&#10095;</a>

        
    </div>
    <br>

    <div style="text-align: center;">
        <span class="dot" oneclick="currentSlides(1)"></span>
        <span class="dot" oneclick="currentSlides(2)"></span>
        <span class="dot" oneclick="currentSlides(3)"></span>
    
    </div>
    	

</body>
</html>
